<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Take Notes And Never Forget</h2>
      </div>
    </div>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a id="home-button" href="/index.html"><button>Home</button></a>
        <span id="lastEdited"></span>
      </div>
    </div>
    <div class="container">
      <input
        id="note-title"
        type="text"
        class="title-input"
        placeholder="Note Title"
      />
      <textarea
        id="note-text"
        class="body-input"
        placeholder="Input Note Body"
      ></textarea>
      <button id="remove-note" class="button">remove note</button>
    </div>
    <script src="/scripts/edit-bundle.js"></script>
  </body>
</html>
